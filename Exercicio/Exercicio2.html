<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const nome = prompt('Digite seu nome seu completo: ')
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letrpaolaa LETRA no seu nome? ${nome[1]}<br />`;
        document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome.indexOf}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.lastIndexOf}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.slice(-3, nome.length)}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.split(' ')}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLocaleLowerCase}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleLowerCase}<br />`;
    </script>
</body>

</html>
